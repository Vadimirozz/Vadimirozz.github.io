<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>

      * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
      }

      body {
          font-family: 'Source Serif pro', serif;
          font-weight: 200;
          color: var(--tg-theme-text-color);
          background: var(--tg-theme-bg-color);
        }

      #form {
          text-align: center;
      }

      input:focus {
            border-color: #38ff00;
        }

      input {
           width: 90%;
           outline: none;
           margin: 10px 5%;
           padding: 15px 10px;
           font-size: 14px;
           border: 2px solid silver;
           border-radius: 5px;
      }

      button {
            border: 0;
            border-radius: 5px;
            margin-bottom: 30px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
      }

      button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }

    </style>
  </head>
  <body>
    <main>
        <form id="form">
            <input types="text" placeholder="ФИО ребёнка" id="name">
            <input types="text" placeholder="Возраст" id="age">
            <input types="text" placeholder="Пол" id="gender">
            <input types="text" placeholder="Вес" id="weight">
            <input types="text" placeholder="Рост" id="height">
            <input types="text" placeholder="Адрес" id="address">
            <input types="text" placeholder="Телефон" id="phone">
            <div id="error"></div>
            <button id="order">Отправить</button>
        </form>
        <script src="https://telegram.org/js/telegram-web-app.js"></script> 
        <script>
          
          document.addEventListener("DOMContentLoaded", () => {
                let tg = window.Telegram.WebApp;
                tg.expand();

          order.addEventListener("click", () =>{
                    document.getElementById("error").innerText = '';
                    let name =  document.getElementById("name").value;
                    let age =  document.getElementById("age").value;
                    let phone =  document.getElementById("phone").value;
                    let gender =  document.getElementById("gender").value;
                    let address =  document.getElementById("address").value;
                    let weight =  document.getElementById("weight").value;
                    let height =  document.getElementById("height").value;

                    if(name.length < 3){
                        document.getElementById("error").innerText = 'Ошибка в имени';
                        return;
                    }
                    if(address.length < 5){
                        document.getElementById("error").innerText = 'Ошибка в адрессе';
                        return;
                    }
                    if(phone.length < 5){
                        document.getElementById("error").innerText = 'Ошибка в номере телефона';
                        return;
                    }

                    let data = {
                        name: name,
                        age: age,
                        phone: phone,
                        gender: gender,
                        address: address,
                        weight: weight,
                        height: height
                    }
                    tg.sendData(JSON.stringify(data));

                    tg.close();
                });
            });

        </script>
    </main>
  </body>
</html>
